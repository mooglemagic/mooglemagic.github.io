<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form Project</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description"> Thank you for taking the time to help us improve the platform </p>
	<form id="survey-form">
		<label for="name">Name
			<input name="name" placeholder="Enter your name" required/>
		</label>

		<label for="email">Email
			<input type="email" name="email" placeholder="Enter your email" required/>
		</label>

		<label for="email">Age (optional)
			<input type="number" name="email" placeholder="Age" min="10" max="120" required/>
		</label>

		<label for="">Which option best describes your current role?
			<select>
				<option>Select current role</option>
				<option>Student</option>
				<option>Full Time Job</option>
				<option>Full Time Learner</option>
				<option>Prefer not to say</option>
				<option>Other</option>
			</select>
		</label>

		<fieldset> Would you recommend freeCodeCamp to a friend?
			<label>
				Definitely
				<input type="radio" name=""/>
			</label>
			<label>
				Maybe
				<input type="radio" name=""/>
			</label>
			<label>
				Not Sure
				<input type="radio" name=""/>
			</label>
		</fieldset>

		<label>
			What is your favorite feature of freeCodeCamp?
		</label>
		<select>
			<option>Select an option</option>
			<option>Challenges</option>
			<option>Projects</option>
			<option>Community</option>
			<option>Open Source</option>
		</select>

<!-- CHECK BOXES - IMPROVEMENT QUESTION -->

		<fieldset> What would you like to see improved? (Check all that apply)
			<label>
				Front-end Projects
				<input type="checkbox" name=""/>
			</label>
			<label>
				Back-end Projects
				<input type="checkbox" name=""/>
			</label>
			<label>
				Data Visualization
				<input type="checkbox" name=""/>
			</label>
			<label>
				Challenges
				<input type="checkbox" name=""/>
			</label>
			<label>
				Open Source Community
				<input type="checkbox" name=""/>
			</label>
			<label>
				Gitter help rooms
				<input type="checkbox" name=""/>
			</label>
			<label>
				Wiki
				<input type="checkbox" name=""/>
			</label>
			<label>
				Forum
				<input type="checkbox" name=""/>
			</label>
			<label>
				Additional Courses
				<input type="checkbox" name=""/>
			</label>
		</fieldset>

		<label>
			Any comments or suggestions?
			<input type="fieldset" name="" placeholder="Enter your comment here....">
		</label>

		<input type="submit" name="">

	</form>

</body>
</html>
