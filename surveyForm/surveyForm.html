<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form Project</title>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<!-- CUSTOM FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>


<!----------------- MAIN -------------------->

	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description"> Thank you for taking the time to help us improve the platform </p>
	<form id="survey-form">

		<label for="name" id="name-label">Name
			<input type="text" id="name" name="name" placeholder="Enter your name" required/>
		</label>

		<label for="email" id="email-label">Email
			<input type="email" id="email" name="email" placeholder="Enter your email" required/>
		</label>

		<label for="age" id="number-label">Age (optional)
			<input type="number" id="age" name="age" placeholder="Age" min="10" max="120" required/>
		</label>

		<label for="">Which option best describes your current role?
			<select>
				<option>Select current role</option>
				<option>Student</option>
				<option>Full Time Job</option>
				<option>Full Time Learner</option>
				<option>Prefer not to say</option>
				<option>Other</option>
			</select>
		</label>

		<fieldset> Would you recommend freeCodeCamp to a friend?
			<label>
				Definitely
				<input type="radio" name=""/>
			</label>
			<label>
				Maybe
				<input type="radio" name=""/>
			</label>
			<label>
				Not Sure
				<input type="radio" name=""/>
			</label>
		</fieldset>

		<label>
			What is your favorite feature of freeCodeCamp?
		</label>
		<select>
			<option>Select an option</option>
			<option>Challenges</option>
			<option>Projects</option>
			<option>Community</option>
			<option>Open Source</option>
		</select>

<!-- CHECK BOXES - IMPROVEMENT QUESTION -->

		<fieldset> What would you like to see improved? (Check all that apply)
			<label>
				Front-end Projects
				<input type="checkbox" name=""/>
			</label>
			<label>
				Back-end Projects
				<input type="checkbox" name=""/>
			</label>
			<label>
				Data Visualization
				<input type="checkbox" name=""/>
			</label>
			<label>
				Challenges
				<input type="checkbox" name=""/>
			</label>
			<label>
				Open Source Community
				<input type="checkbox" name=""/>
			</label>
			<label>
				Gitter help rooms
				<input type="checkbox" name=""/>
			</label>
			<label>
				Wiki
				<input type="checkbox" name=""/>
			</label>
			<label>
				Forum
				<input type="checkbox" name=""/>
			</label>
			<label>
				Additional Courses
				<input type="checkbox" name=""/>
			</label>
		</fieldset>

<!------ TEXTAREA - SUGGESTIONS/COMMENTS -->

		<label>
			Any comments or suggestions?
			<textarea  name="" placeholder="Enter your comment here...." cols="100" rows="10"></textarea>
		</label>

		<input type="submit" id="submit" value="Submit">

	</form>

</body>
</html>
