<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form Project</title>
	<link rel="stylesheet" type="text/css" href="survey_form_styles.css">

	<!-- CUSTOM FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>


<!----------------- MAIN -------------------->

	<h1 id="title">freeCodeCamp Survey Form</h1>
	<p id="description"> Thank you for taking the time to help us improve the platform </p>
	<form id="survey-form" action="../index.html" method="POST">

		<fieldset>
			<label for="name" id="name-label">Name
				<input type="text" id="name" name="name" placeholder="Enter your name" required/>
			</label>

			<label for="email" id="email-label">Email
				<input type="email" id="email" name="email" placeholder="Enter your email" required/>
			</label>

			<label for="age" id="number-label">Age (optional)
				<input type="number" id="age" name="age" placeholder="Age" min="10" max="120" required/>
			</label>
		</fieldset>

		<fieldset>
			<label for="">Which option best describes your current role?
				<select>
					<option>Select current role</option>
					<option>Student</option>
					<option>Full Time Job</option>
					<option>Full Time Learner</option>
					<option>Prefer not to say</option>
					<option>Other</option>
				</select>
			</label>
		</fieldset>

		<fieldset> Would you recommend freeCodeCamp to a friend?
			<label for="definitely" class="inline">
				<input type="radio" name="recommend" id="definitely" checked/>
				Definitely
			</label>
			<label for="maybe" class="inline">
				<input type="radio" name="recommend" id="maybe"/>
				Maybe
			</label>
			<label for="not-sure" class="inline">
				<input type="radio" name="recommend" id="not-sure"/>
				Not Sure
			</label>
		</fieldset>

		<fieldset>
			<label>
				What is your favorite feature of freeCodeCamp?
				<select>
					<option value="fav-0">Select an option</option>
					<option value="fav-1" id="challenges">Challenges</option>
					<option value="fav-2" id="projects">Projects</option>
					<option value="fav-3" id="community">Community</option>
					<option value="fav-4" id="open source">Open Source</option>
				</select>
			</label>
		</fieldset>

<!-- CHECK BOXES - IMPROVEMENT QUESTION -->

		<fieldset> What would you like to see improved? (Check all that apply)
			<label class="inline" for="front-end">
				<input type="checkbox" name="front-end" id="front-end" checked/>
				Front-end Projects
			</label>
			<label class="inline" for="back-end">
				<input type="checkbox" name="back-end" id="back-end"/>
				Back-end Projects
			</label>
			<label class="inline" for="data-visualization">
				<input type="checkbox" name="data-visualization" id="data-visualization"/>
				Data Visualization
			</label>
			<label class="inline" for="challenges">
				<input type="checkbox" name="challenges" id="challenges"/>
				Challenges
			</label>
			<label class="inline" for="open-source">
				<input type="checkbox" name="open-source" id="open-source"/>
				Open Source Community
			</label>
			<label class="inline" for="gitter">
				<input type="checkbox" name="gitter" id="gitter"/>
				Gitter Help Rooms
			</label>
			<label class="inline" for="wiki">
				<input type="checkbox" name="wiki" id="wiki"/>
				Wiki
			</label>
			<label class="inline" for="forum">
				<input type="checkbox" name="forum" id="forum"/>
				Forum
			</label>
			<label class="inline" for="courses">
				<input type="checkbox" name="courses" id="courses"/>
				Additional Courses
			</label>
		</fieldset>

<!------ TEXTAREA - SUGGESTIONS/COMMENTS -->

		<fieldset>
			<label for="comments">
				Any comments or suggestions?
				<textarea  name="comments" placeholder="Enter your comment here...." rows="6" id="comments"></textarea>
			</label>
		</fieldset>

		<input type="submit" id="submit" value="Submit">

	</form>

</body>
</html>
